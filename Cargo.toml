[workspace]
resolver = "2"
members = [
  "dirs-rs",
  "tauri-plugin-holochain",
  "tauri-plugin-holochain-notification",
  "src-tauri",
]

# default to small, optimized release binaries
[profile.release]
panic = "abort"
codegen-units = 1
incremental = false
opt-level = "z"
lto = true


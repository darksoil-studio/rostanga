[workspace]
resolver = "2"
members = ["dirs-rs", "tauri-plugin-holochain", "src-tauri"]

# default to small, optimized release binaries
[profile.release]
panic = "abort"
codegen-units = 1
incremental = false
opt-level = "z"
lto = true

[patch.crates-io]
dirs = { path = "./dirs-rs" }
tx5-core = { git = "https://github.com/holochain/tx5", branch = "main" }
